<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الطالب | Student Portal</title>
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- تحميل مكتبة Lucide Icons لأيقونات واجهة المستخدم -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* خط إنتر (Inter) هو خط حديث وواضح يناسب التصميم */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* لون الخلفية الفاتح */
        }
        /* إخفاء شريط التمرير (Scrollbar) في الـ body للجوال */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* الألوان والثوابت */
        :root {
            --primary-green: #008060; /* اللون الأخضر الداكن */
            --nav-bg: #2c334b; /* لون الشريط السفلي */
            --logout-red: #dc2626; /* لون الأحمر للخروج - red-600 */
        }

        /* تصميم زر القائمة السفلية */
        .nav-item.active .icon {
            color: #ffffff;
        }
        .nav-item.active .bg-active {
            background-color: var(--primary-green);
        }
        .nav-item .icon {
            transition: color 0.3s, transform 0.3s;
        }
        .nav-item.active .icon {
            transform: scale(1.1);
        }
        /* لتطبيق الارتفاع الكامل للعرض على الجوال */
        .h-screen-safe {
            height: 100vh;
            height: 100svh; /* استخدام svh للأجهزة الحديثة */
        }

        /* تنسيق بطاقة الهوية (ID Card) */
        .id-card-container {
            width: 90vw;
            max-width: 450px; /* تحديد أقصى عرض للبطاقة على الشاشات الكبيرة */
            height: 57vw;
            max-height: 285px; /* تحديد أقصى ارتفاع للحفاظ على نسبة العرض/الارتفاع */
            aspect-ratio: 1.58 / 1; /* نسبة البطاقة القياسية (CR80: 85.6mm x 53.98mm) */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .id-card-portrait {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #fff;
        }
        /* لإضافة خط متموج حول البطاقة - محاكاة للتصميم */
        .id-card-border::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                var(--primary-green) 0px,
                var(--primary-green) 2px,
                transparent 2px,
                transparent 6px
            );
        }
        .id-card-border-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                var(--primary-green) 0px,
                var(--primary-green) 2px,
                transparent 2px,
                transparent 6px
            );
        }

    </style>
</head>
<body class="h-screen-safe flex flex-col items-center">

    <!-- شاشة التطبيق الرئيسية -->
    <div id="app" class="w-full max-w-md h-screen-safe flex flex-col bg-gray-100 overflow-hidden">

        <!-- رأس الصفحة (Header) -->
        <header id="header" class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
            <h1 id="header-title" class="text-xl font-bold text-gray-800">بوابة الطالب</h1>
            <!-- شعار الملف الشخصي الصغير في الركن العلوي الأيمن -->
            <img src="https://placehold.co/40x40/008060/ffffff?text=U" onerror="this.src='https://placehold.co/40x40/008060/ffffff?text=U'" alt="ملف شخصي" class="rounded-full w-10 h-10 object-cover border-2 border-green-600">
        </header>

        <!-- محتوى الصفحة (Content) -->
        <main id="content" class="flex-grow overflow-y-auto p-4 space-y-4">
            <!-- سيتم تحميل محتوى الشاشات هنا -->
        </main>

        <!-- قائمة التنقل السفلية (Bottom Navigation Bar) -->
        <nav class="bg-[--nav-bg] p-2">
            <div class="flex justify-around">
                <!-- زر الرئيسية -->
                <button class="nav-item flex flex-col items-center p-2 text-gray-400 active" onclick="navigate('home')">
                    <div class="p-3 rounded-full transition-all duration-300 bg-active">
                        <i data-lucide="home" class="icon w-6 h-6"></i>
                    </div>
                    <span class="text-xs mt-1">الرئيسية</span>
                </button>

                <!-- زر البطاقات -->
                <button class="nav-item flex flex-col items-center p-2 text-gray-400" onclick="navigate('cards')">
                    <div class="p-3 rounded-full transition-all duration-300 bg-active">
                        <i data-lucide="credit-card" class="icon w-6 h-6"></i>
                    </div>
                    <span class="text-xs mt-1">البطاقات</span>
                </button>

                <!-- زر الملف الشخصي -->
                <button class="nav-item flex flex-col items-center p-2 text-gray-400" onclick="navigate('profile')">
                    <div class="p-3 rounded-full transition-all duration-300 bg-active">
                        <i data-lucide="user" class="icon w-6 h-6"></i>
                    </div>
                    <span class="text-xs mt-1">الملف الشخصي</span>
                </button>
            </div>
        </nav>

    </div>

    <!-- جلب الأيقونات بعد تحميل DOM ومنطق التطبيق -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            navigate('home'); // تحميل شاشة البداية
        });

        const headerTitle = document.getElementById('header-title');
        const contentArea = document.getElementById('content');
        const navItems = document.querySelectorAll('.nav-item');

        const userData = {
            name: "بركاني أمياس",
            englishName: "BERKANI AMAYAS",
            university: "جامعة بجاية",
            birthDate: "04-12-2005",
            birthPlace: "بجاية",
            major: "علوم الطبيعة والحياة",
            year: "2025/2026",
            matricule: "UN0601202525353025418",
            residenceInfo: "برشيش 3 - القسم: بجاية - الجناح والغرفة: 4-203", // بيانات بطاقة الإقامة
            idCardImage: "https://placehold.co/80x80/d4d4d4/262626?text=صورتك", // رابط الصورة الافتراضي
            currentCardType: 'student' // الحالة الافتراضية للبطاقة المعروضة
        };

        // دالة التنقل بين الشاشات
        function navigate(screen) {
            // تحديث حالة الأزرار في القائمة السفلية
            navItems.forEach(item => {
                // إزالة فئات النشاط الافتراضية
                item.classList.remove('active');
                const activeBg = item.querySelector('.bg-active');
                const icon = item.querySelector('.icon');
                
                if (activeBg) {
                    activeBg.classList.remove('bg-[--primary-green]');
                    activeBg.classList.add('bg-transparent');
                }
                if (icon) {
                    icon.classList.remove('text-white');
                    icon.classList.add('text-gray-400');
                }

                // تفعيل الزر الحالي
                if (item.onclick.toString().includes(`Maps('${screen}')`)) {
                    item.classList.add('active');
                    if (activeBg) {
                        activeBg.classList.add('bg-[--primary-green]');
                        activeBg.classList.remove('bg-transparent');
                    }
                    if (icon) {
                        icon.classList.add('text-white');
                        icon.classList.remove('text-gray-400');
                    }
                }
            });

            // مسح المحتوى الحالي
            contentArea.innerHTML = '';

            // عرض المحتوى حسب الشاشة
            if (screen === 'home') {
                renderHome();
                headerTitle.textContent = 'بوابة الطالب';
            } else if (screen === 'cards') {
                renderCards();
                headerTitle.textContent = 'البطاقات';
            } else if (screen === 'profile') {
                renderProfile();
                headerTitle.textContent = 'الملف الشخصي';
            }

            // إعادة إنشاء أيقونات Lucide
            lucide.createIcons();
        }

        // ----------------------------------------------------------------------
        // 1. شاشة الرئيسية (Home Screen) - محاكاة IMG_2863.jpg
        // ----------------------------------------------------------------------
        function renderHome() {
            const tiles = [
                { title: 'كشف النقاط', icon: 'file-text' },
                { title: 'جدول التوقيت', icon: 'calendar' },
                { title: 'المجموعة والفوج', icon: 'users' },
                { title: 'جدول الامتحانات', icon: 'calendar-check' },
                { title: 'نقاط الامتحانات', icon: 'graduation-cap' },
                { title: 'التقييم', icon: 'award' },
                { title: 'النسبة المئوية (%)', icon: 'pie-chart' },
                { title: 'الوثائق الأكاديمية', icon: 'folder-open' },
                { title: 'الديون', icon: 'calculator' },
                { title: 'عطلة أكاديمية', icon: 'archive' },
                { title: 'التسجيلات', icon: 'book-open' },
                { title: 'الإطعام', icon: 'utensils' },
                { title: 'خدمات أخرى', icon: 'grid' },
            ];

            const headerHtml = `
                <div class="bg-[--primary-green] rounded-2xl p-4 shadow-lg mb-4 text-center">
                    <img src="https://placehold.co/100x30/008060/ffffff?text=PROGRES" alt="PROGRES Logo" class="mx-auto h-8 mb-2" onerror="this.src='https://placehold.co/100x30/008060/ffffff?text=PROGRES'">
                    <p class="text-white text-sm font-light">الجمهورية الجزائرية الديمقراطية الشعبية</p>
                    <p class="text-white text-xs">وزارة التعليم العالي والبحث العلمي</p>
                </div>
            `;

            const tilesHtml = tiles.map(tile => `
                <button class="bg-white hover:bg-gray-50 active:bg-gray-100 rounded-2xl p-4 flex flex-col items-center justify-center text-center shadow-md transition duration-150 ease-in-out h-32">
                    <i data-lucide="${tile.icon}" class="w-8 h-8 text-[--primary-green] mb-2"></i>
                    <span class="text-sm font-medium text-gray-700">${tile.title}</span>
                </button>
            `).join('');

            contentArea.innerHTML = `
                ${headerHtml}
                <div class="grid grid-cols-2 gap-4 pb-4">
                    ${tilesHtml}
                </div>
            `;

            // إزالة فئات توسيط البطاقة
            contentArea.classList.remove('flex', 'flex-col', 'items-center', 'justify-center');
            contentArea.classList.add('p-4', 'space-y-4');
        }

        // ----------------------------------------------------------------------
        // 2. شاشة البطاقات (Cards Screen)
        // ----------------------------------------------------------------------
        function renderCards() {
            // إضافة فئات التوسيط للبطاقة
            contentArea.classList.add('flex', 'flex-col', 'items-center', 'justify-start');
            contentArea.classList.remove('p-4', 'space-y-4'); 

            const controlsHtml = `
                <div class="w-full max-w-md p-4 space-y-4">
                    <!-- أزرار اختيار نوع البطاقة -->
                    <div class="flex bg-white rounded-xl shadow-md p-1">
                        <button id="btnStudentCard" class="flex-1 py-2 rounded-lg font-bold text-sm transition-colors duration-200" onclick="displayCard('student')">
                            بطاقة الطالب
                        </button>
                        <button id="btnResidenceCard" class="flex-1 py-2 rounded-lg font-bold text-sm transition-colors duration-200" onclick="displayCard('residence')">
                            بطاقة الإقامة
                        </button>
                    </div>

                    <!-- حاوية عرض البطاقة -->
                    <div id="cardDisplayArea" class="w-full flex justify-center py-4">
                        <!-- سيتم تحميل البطاقة هنا بواسطة displayCard() -->
                    </div>

                    <!-- خاصية رفع الصورة الشخصية -->
                    <div class="bg-white p-4 rounded-xl shadow-md space-y-3">
                        <p class="text-sm font-bold text-gray-700">تغيير الصورة الشخصية:</p>
                        <input type="file" id="imageUploader" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer">
                        <p class="text-xs text-gray-500 mt-2">ملاحظة: الصورة المستخدمة في جميع البطاقات.</p>
                    </div>
                </div>
            `;

            contentArea.innerHTML = controlsHtml;

            // عرض البطاقة الافتراضية
            displayCard(userData.currentCardType);

            // منطق تحميل الصورة
            document.getElementById('imageUploader').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const newImage = e.target.result;
                        // تحديث الصورة في جميع الأماكن
                        userData.idCardImage = newImage;
                        document.getElementById('idCardImage').src = newImage;
                        document.getElementById('profileImageHeader').src = newImage;
                        document.getElementById('profileImageCard').src = newImage;
                        
                        // إعادة عرض البطاقة لتحديث الصورة بداخلها
                        displayCard(userData.currentCardType);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        /**
         * دالة لعرض تصميم بطاقة معين (بطاقة الطالب أو الإقامة)
         * @param {string} type - 'student' أو 'residence'
         */
        function displayCard(type) {
            userData.currentCardType = type;
            const cardDisplayArea = document.getElementById('cardDisplayArea');
            const btnStudent = document.getElementById('btnStudentCard');
            const btnResidence = document.getElementById('btnResidenceCard');
            
            let cardHtml = '';

            // تحديث حالة الأزرار
            if (type === 'student') {
                btnStudent.classList.add('bg-[--primary-green]', 'text-white');
                btnResidence.classList.remove('bg-[--primary-green]', 'text-white');
                btnResidence.classList.add('text-gray-700');
            } else {
                btnResidence.classList.add('bg-[--primary-green]', 'text-white');
                btnStudent.classList.remove('bg-[--primary-green]', 'text-white');
                btnStudent.classList.add('text-gray-700');
            }

            // ----------------------------------------------------------------------
            // تصميم بطاقة الطالب (Student Card) - محاكاة IMG_2864.jpg
            // ----------------------------------------------------------------------
            if (type === 'student') {
                cardHtml = `
                    <div id="idCard" class="id-card-container bg-white rounded-2xl p-3 shadow-2xl relative overflow-hidden">
                        <!-- تذييل مزخرف (الخلفية منقطة) -->
                        <div class="absolute inset-0 bg-repeat opacity-5" style="background-image: radial-gradient(#efefef 1px, transparent 1px); background-size: 8px 8px;"></div>
                        
                        <!-- إطار الزينة الأخضر المتموج على اليمين واليسار -->
                        <div class="id-card-border absolute top-0 right-0 h-full w-4 z-0"></div>
                        <div class="id-card-border-left absolute top-0 left-0 h-full w-4 z-0"></div>

                        <!-- المحتوى الفعلي للبطاقة -->
                        <div class="relative z-10 flex flex-col h-full">

                            <!-- الصف الأول: الشعار والصورة -->
                            <div class="flex justify-between items-start mb-2">
                                <!-- الشعار (محاكاة الشعار الجزائري ونص الجامعة) -->
                                <div class="flex flex-col items-end text-[8px] leading-tight font-medium text-gray-600">
                                    <p>الجمهورية الجزائرية الديمقراطية الشعبية</p>
                                    <p>مديرية الخدمات الجامعية بجاية</p>
                                    <p>وزارة التعليم العالي والبحث العلمي</p>
                                    <p class="text-xs font-bold mt-1 text-[--primary-green]">جامعة بجاية</p>
                                </div>
                                <!-- صورة الطالب -->
                                <div class="flex-shrink-0">
                                    <img id="idCardImage" src="${userData.idCardImage}" 
                                         class="id-card-portrait rounded-lg object-cover" 
                                         alt="صورة الطالب">
                                </div>
                            </div>

                            <!-- الصف الثاني: عنوان البطاقة -->
                            <div class="flex-grow flex flex-col justify-end items-start mt-1 mb-2">
                                <h2 class="text-3xl font-extrabold text-[--primary-green] -rotate-90 absolute right-4 top-1/4 origin-right">بطاقة الطالب</h2>
                            </div>

                            <!-- الصف الثالث: البيانات الشخصية (جدول) -->
                            <div class="grid grid-cols-2 gap-x-2 gap-y-1 text-xs font-medium text-gray-700">
                                <!-- اللقب والاسم يتم عرضهما بعكس ترتيب الصورة لتحسين المظهر -->
                                <div class="col-span-2 flex justify-end space-x-4 space-x-reverse">
                                    <div class="text-right">
                                        <p class="font-bold text-gray-900">${userData.englishName.split(' ')[0] || ''}</p>
                                        <p class="text-[10px] text-gray-500">اللقب</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold text-gray-900">${userData.englishName.split(' ')[1] || ''}</p>
                                        <p class="text-[10px] text-gray-500">الاسم</p>
                                    </div>
                                </div>

                                <div class="col-span-1 text-right border-b border-dashed pb-1">
                                    <p class="text-[10px] text-gray-500">التاريخ والميلاد</p>
                                    <p class="font-bold">${userData.birthDate}</p>
                                </div>
                                <div class="col-span-1 text-right border-b border-dashed pb-1">
                                    <p class="text-[10px] text-gray-500">التخصص</p>
                                    <p class="font-bold">${userData.major}</p>
                                </div>
                            </div>
                            
                            <!-- الصف الرابع: معلومات إضافية والباركود -->
                            <div class="flex justify-between items-end mt-2">
                                <div class="text-xs text-right space-y-1">
                                    <p class="text-[10px] text-gray-500">السنة</p>
                                    <p class="font-bold text-gray-900">${userData.year}</p>
                                </div>
                                <div class="w-1/3 flex-shrink-0">
                                    <img src="https://placehold.co/80x80/262626/ffffff?text=QR+Code" alt="QR Code" class="w-full h-auto">
                                </div>
                                <div class="text-xs text-left space-y-1 -rotate-90 absolute left-0 bottom-1/3 origin-left">
                                    <p class="text-[10px] text-gray-500">رقم التسجيل</p>
                                    <p class="font-bold text-gray-900">${userData.matricule}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } 
            
            // ----------------------------------------------------------------------
            // تصميم بطاقة الإقامة (Residence Card) - محاكاة IMG_2865.jpg
            // ----------------------------------------------------------------------
            else if (type === 'residence') {
                cardHtml = `
                    <div id="idCard" class="id-card-container bg-white rounded-2xl p-3 shadow-2xl relative overflow-hidden">
                        <!-- تذييل مزخرف (الخلفية منقطة) -->
                        <div class="absolute inset-0 bg-repeat opacity-5" style="background-image: radial-gradient(#efefef 1px, transparent 1px); background-size: 8px 8px;"></div>
                        
                        <!-- إطار الزينة الأخضر المتموج على اليمين واليسار -->
                        <div class="id-card-border absolute top-0 right-0 h-full w-4 z-0"></div>
                        <div class="id-card-border-left absolute top-0 left-0 h-full w-4 z-0"></div>

                        <!-- المحتوى الفعلي للبطاقة -->
                        <div class="relative z-10 flex flex-col h-full">

                            <!-- الصف الأول: الشعار والصورة -->
                            <div class="flex justify-between items-start mb-2">
                                <!-- الشعار (محاكاة شعار الإقامة) -->
                                <div class="flex flex-col items-end text-[8px] leading-tight font-medium text-gray-600">
                                    <!-- صورة الشعار الجزائري الصغير -->
                                    <img src="https://placehold.co/30x30/008060/ffffff?text=DZ" alt="شعار الجزائر" class="h-8 mb-1" onerror="this.src='https://placehold.co/30x30/008060/ffffff?text=DZ'">
                                    
                                    <p>الجمهورية الجزائرية الديمقراطية الشعبية</p>
                                    <p class="text-xs font-bold mt-1 text-[--primary-green]">مديرية الخدمات الجامعية بجاية القصر</p>
                                </div>
                                <!-- صورة الطالب -->
                                <div class="flex-shrink-0">
                                    <img id="idCardImage" src="${userData.idCardImage}" 
                                         class="id-card-portrait rounded-lg object-cover" 
                                         alt="صورة الطالب">
                                </div>
                            </div>

                            <!-- الصف الثاني: عنوان البطاقة ونص الفائدة -->
                            <div class="flex justify-between items-start">
                                <h2 class="text-3xl font-extrabold text-[--primary-green] -rotate-90 absolute right-4 top-1/4 origin-right">بطاقة الإقامة</h2>
                                <p class="text-[10px] text-gray-500 font-medium w-1/3 mt-2">يستفيد هذا الطالب من خدمات النقل</p>
                            </div>

                            <!-- الصف الثالث: البيانات الشخصية (جدول) -->
                            <div class="grid grid-cols-2 gap-x-2 gap-y-1 text-xs font-medium text-gray-700 mt-1">
                                <!-- اللقب والاسم -->
                                <div class="col-span-2 flex justify-end space-x-4 space-x-reverse">
                                    <div class="text-right">
                                        <p class="font-bold text-gray-900">${userData.englishName.split(' ')[0] || ''}</p>
                                        <p class="text-[10px] text-gray-500">اللقب</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold text-gray-900">${userData.englishName.split(' ')[1] || ''}</p>
                                        <p class="text-[10px] text-gray-500">الاسم</p>
                                    </div>
                                </div>

                                <div class="col-span-2 text-right border-b border-dashed pb-1">
                                    <p class="text-[10px] text-gray-500">تاريخ ومكان الميلاد</p>
                                    <p class="font-bold">${userData.birthDate} - ${userData.birthPlace}</p>
                                </div>
                                
                                <!-- الإقامة (السكن والغرفة) -->
                                <div class="col-span-2 text-right border-b border-dashed pb-1">
                                    <p class="text-[10px] text-gray-500">الإقامة</p>
                                    <p class="font-bold">${userData.residenceInfo}</p>
                                </div>
                            </div>
                            
                            <!-- الصف الرابع: الباركود ورقم التسجيل -->
                            <div class="flex justify-between items-end mt-2">
                                <div class="w-1/3 flex-shrink-0">
                                    <img src="https://placehold.co/80x80/262626/ffffff?text=QR+Code" alt="QR Code" class="w-full h-auto">
                                </div>
                                <div class="text-xs text-left space-y-1 -rotate-90 absolute left-0 bottom-1/3 origin-left">
                                    <p class="text-[10px] text-gray-500">رقم التسجيل</p>
                                    <p class="font-bold text-gray-900">${userData.matricule}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            cardDisplayArea.innerHTML = cardHtml;
            // إعادة تحديث الصورة في البطاقة الجديدة
            if (document.getElementById('idCardImage')) {
                document.getElementById('idCardImage').src = userData.idCardImage;
            }
            // يجب إعادة تهيئة أيقونات Lucide في حال وجودها داخل البطاقة (غير موجودة هنا لكن يفضل)
            lucide.createIcons();
        }

        // ----------------------------------------------------------------------
        // 3. شاشة الملف الشخصي (Profile Screen) - محاكاة IMG_2866.PNG
        // ----------------------------------------------------------------------
        function renderProfile() {
            // تحديث الصورة في الهيدر
            const profileImageHeader = document.querySelector('#header img');
            if (profileImageHeader) profileImageHeader.src = userData.idCardImage;
            profileImageHeader.id = 'profileImageHeader';

            const profileHtml = `
                <!-- بطاقة الاسم والجامعة (الخضراء) -->
                <div class="bg-[--primary-green] rounded-2xl p-4 flex items-center shadow-lg mb-4 text-white">
                    <img id="profileImageCard" src="${userData.idCardImage}" alt="صورة المستخدم" class="w-14 h-14 rounded-full object-cover border-2 border-white ml-4">
                    <div class="text-right">
                        <!-- في الصورة، الاسم بالإنجليزية -->
                        <p class="text-lg font-bold">${userData.englishName}</p>
                        <!-- في الصورة، الجامعة بالفرنسية -->
                        <p class="text-sm font-light">université de béjaia</p>
                    </div>
                </div>

                <!-- بطاقة مكان الميلاد -->
                <div class="bg-white rounded-2xl p-4 flex items-start space-x-3 space-x-reverse shadow-md">
                    <i data-lucide="map-pin" class="w-6 h-6 text-[--primary-green] flex-shrink-0 mt-0.5"></i>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-500">مكان الميلاد (Place of Birth)</p>
                        <p class="text-lg font-bold text-gray-800 mt-1">${userData.birthPlace}</p>
                    </div>
                </div>

                <!-- بطاقة تاريخ الميلاد -->
                <div class="bg-white rounded-2xl p-4 flex items-start space-x-3 space-x-reverse shadow-md mt-4">
                    <i data-lucide="calendar" class="w-6 h-6 text-[--primary-green] flex-shrink-0 mt-0.5"></i>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-500">تاريخ الميلاد (Date of Birth)</p>
                        <p class="text-lg font-bold text-gray-800 mt-1">${userData.birthDate}</p>
                    </div>
                </div>

                <!-- بطاقة تغيير اللغة -->
                <div class="bg-white rounded-2xl p-4 flex justify-between items-center shadow-md mt-4">
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <i data-lucide="languages" class="w-6 h-6 text-[--primary-green] flex-shrink-0"></i>
                        <p class="text-base font-medium text-gray-800">تغيير اللغة (Change Language)</p>
                    </div>
                    <button class="bg-[--primary-green] text-white px-4 py-2 rounded-xl font-bold text-sm shadow-lg hover:bg-green-700 transition duration-150">
                        en-DZ
                    </button>
                </div>

                <!-- زر تسجيل الخروج -->
                <button class="w-full bg-[--logout-red] text-white p-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-red-700 transition duration-150 mt-6">
                    LOGOUT
                </button>
            `;
            contentArea.innerHTML = profileHtml;
            // إزالة فئات توسيط البطاقة
            contentArea.classList.remove('flex', 'flex-col', 'items-center', 'justify-center');
            contentArea.classList.add('p-4', 'space-y-4');
        }

    </script>
